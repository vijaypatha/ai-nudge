# Render.com Deployment Configuration
# This file defines the services and databases for the AI Nudge application.
# It is used to deploy the application to Render.com.
# The services are defined in the services section, and the databases are defined in the databases section.
# Render (Prod): No ENVIRONMENT set â†’ defaults to "production" â†’ dev-login endpoint NOT available
services:
  - type: job
    name: db-migration
    plan: free
    env: docker
    rootDir: backend
    startCommand: "alembic upgrade head"
    envVars:
      - fromGroup: ainudge-env-group

  # Main Backend API Service
  - type: web
    name: ai-nudge-backend
    env: docker
    plan: free
    rootDir: backend
    envVars:
      - key: PYTHONPATH
        value: .
      - key: RUNNING_IN_CELERY
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: ai-nudge-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ai-nudge-redis
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - fromGroup: ainudge-env-group

  # Celery Worker Service
  - type: worker
    name: ai-nudge-celery-worker
    env: docker
    plan: free
    rootDir: backend
    startCommand: "celery -A celery_worker.celery_app worker --loglevel=info" # ðŸ‘ˆ START COMMAND ADDED
    envVars:
      - key: PYTHONPATH
        value: .
      - key: RUNNING_IN_CELERY
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: ai-nudge-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ai-nudge-redis
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - fromGroup: ainudge-env-group

  # Celery Beat Scheduler Service
  - type: worker
    name: ai-nudge-celery-beat
    env: docker
    plan: free
    rootDir: backend
    startCommand: "celery -A celery_worker.celery_app beat --loglevel=info" # ðŸ‘ˆ START COMMAND ADDED
    envVars:
      - key: PYTHONPATH
        value: .
      - key: RUNNING_IN_CELERY
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: ai-nudge-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ai-nudge-redis
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - fromGroup: ainudge-env-group

  # Redis Service
  - type: redis
    name: ai-nudge-redis
    plan: free
    ipAllowList: []

databases:
  # PostgreSQL Database
  - name: ai-nudge-db
    databaseName: ai_nudge_db
    user: ai_nudge_user
    plan: free